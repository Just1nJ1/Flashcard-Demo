<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <title>Vocab Cards</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="theme-color" content="#0b1020">
</head>
<body>
  <header class="app-header">
    <div class="brand">Vocab Cards</div>
    <div class="header-controls">
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <svg id="themeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
      <div class="category-select-container">
        <button id="categorySelect" class="category-select-button" aria-label="Select category">
          <span id="selectedCategoryEmoji" class="category-emoji-small">üçé</span>
          <span id="selectedCategoryName">Food</span>
          <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6,9 12,15 18,9"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <div id="categoryScreen" class="category-screen">
    <div class="category-grid" id="categoryGrid"></div>
  </div>

  <main class="viewport" id="viewport">
    <section class="card" id="card" tabindex="0" aria-live="polite">
      <div class="media"><img id="image" alt=""/></div>
      <div class="text">
        <h1 id="word" class="word">‚Äî</h1>
        <p id="sentence" class="sentence">‚Äî</p>
        <p id="translation" class="translation" hidden>‚Äî</p>
      </div>
      <div class="hint">Tap card to toggle translation ‚Ä¢ Swipe ‚áÑ</div>
    </section>
  </main>

  <footer class="toolbar">
    <button id="prevBtn" class="nav-btn" aria-label="Previous">
      <img src="/assets/icons/chevron-left.svg" alt=""/>
    </button>
    <div class="position" id="position">1/1</div>
    <button id="nextBtn" class="nav-btn" aria-label="Next">
      <img src="/assets/icons/chevron-right.svg" alt=""/>
    </button>
  </footer>

  <script src="/app.js" type="module"></script>
  <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('/sw.js').catch(()=>{});}</script>
  <noscript>This app requires JavaScript enabled.</noscript>
  <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>
</body>
<!-- Images from placeholders; replace with your own assets. -->
</html>
