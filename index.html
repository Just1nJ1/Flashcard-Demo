<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <title>Vocab Cards</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b1020">
</head>
<body>
  <header class="app-header">
    <div class="brand-section">
      <div class="brand">Vocab Cards</div>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
    </div>
    <select id="setSelect" class="set-select" aria-label="Select vocabulary set"></select>
  </header>

  <main class="viewport" id="viewport">
    <!-- Category Selection Screen -->
    <section class="category-screen" id="categoryScreen">
      <div class="category-header">
        <h1>Choose a Category</h1>
        <p>Select a vocabulary set to practice</p>
      </div>
      <div class="category-grid" id="categoryGrid">
        <!-- Categories will be populated by JavaScript -->
      </div>
    </section>
    
    <!-- Flash Card Screen -->
    <section class="card-screen" id="cardScreen" style="display: none;">
      <button class="back-btn" id="backBtn" aria-label="Back to categories">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>Categories</span>
      </button>
      <section class="card" id="card" tabindex="0" aria-live="polite">
        <div class="media"><img id="image" alt=""/></div>
        <div class="text">
          <h1 id="word" class="word">â€”</h1>
          <p id="sentence" class="sentence">â€”</p>
          <p id="translation" class="translation" hidden>â€”</p>
        </div>
        <div class="hint">Tap card to toggle translation â€¢ Swipe â‡„</div>
      </section>
    </section>
  </main>

  <footer class="toolbar">
    <button id="prevBtn" class="nav-btn" aria-label="Previous">
      <img src="/assets/icons/chevron-left.svg" alt=""/>
    </button>
    <div class="position" id="position">1/1</div>
    <button id="nextBtn" class="nav-btn" aria-label="Next">
      <img src="/assets/icons/chevron-right.svg" alt=""/>
    </button>
  </footer>

  <script src="/app.js" type="module"></script>
  <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('/sw.js').catch(()=>{});}</script>
  <noscript>This app requires JavaScript enabled.</noscript>
  <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>
</body>
<!-- Images from placeholders; replace with your own assets. -->
</html>
